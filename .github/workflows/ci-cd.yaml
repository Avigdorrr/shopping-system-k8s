name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [management-api, web-server]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        working-directory: apps/${{ matrix.app }}
        run: |
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run Tests
        working-directory: apps/${{ matrix.app }}
        run: |
          PYTHONPATH=. pytest tests/

  build-and-push:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        include:
          - app: management-api
            image: avigdorrr/management-api
          - app: web-server
            image: avigdorrr/web-server
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: apps/${{ matrix.app }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64

  deploy-instruction:
    name: Deployment Instructions
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Instructions
        run: |
          echo "========================================================"
          echo "       DEPLOYMENT INSTRUCTIONS FOR MINIKUBE"
          echo "========================================================"
          echo "I used Minikube for this assignment, so I cannot deploy automatically from GitHub Actions."
          echo "But I would run the following commands here to deploy:"
          echo ""
          echo "1. Install/Update KEDA ("if not already installed"):"
          echo "   helm repo add kedacore https://kedacore.github.io/charts"
          echo "   helm repo update"
          echo "   helm upgrade --install keda kedacore/keda --namespace keda --create-namespace --wait"
          echo ""
          echo "2. Install/Update the Application Stack:"
          echo "   helm upgrade --install my-assignment ./helm-chart/shopping-system \\"
          echo "     --namespace shopping-system \\"
          echo "     --create-namespace \\"
          echo "     --set managementApi.image.tag=sha-${{ steps.vars.outputs.sha_short }} \\"
          echo "     --set webServer.image.tag=sha-${{ steps.vars.outputs.sha_short }} \\"
          echo "     --wait"
          echo ""
          echo "========================================================"
