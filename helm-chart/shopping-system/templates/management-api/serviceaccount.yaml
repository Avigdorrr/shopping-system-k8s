{{- if .Values.managementApi.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "shopping-system.management-api.serviceAccountName" . }}
  labels:
    {{- include "shopping-system.labels" . | nindent 4 }}
  {{- with .Values.managementApi.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.managementApi.serviceAccount.automount }}
{{- end }}
