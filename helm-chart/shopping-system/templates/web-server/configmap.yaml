apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "shopping-system.web-server.fullname" . }}
  labels:
    {{- include "shopping-system.labels" . | nindent 4 }}
data:
  APP_PORT: "{{ .Values.webServer.service.port }}"
  LOG_LEVEL: {{ .Values.webServer.logLevel }}  
  # Kafka Configs
  KAFKA_BOOTSTRAP_SERVERS: {{ include "shopping-system.kafka.bootstrap" . }}
  KAFKA_TOPIC: {{ (index .Values.kafka.provisioning.topics 0).name }}
  MANAGEMENT_API_ENDPOINT: {{ include "shopping-system.management-api.fullname" . }}:{{ .Values.managementApi.service.port }}

