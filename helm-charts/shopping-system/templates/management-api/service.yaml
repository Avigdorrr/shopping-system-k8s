apiVersion: v1
kind: Service
metadata:
  name: {{ include "shopping-system.management-api.fullname" . }}
  labels:
    {{- include "shopping-system.labels" . | nindent 4 }}
spec:
  type: {{ .Values.managementApi.service.type }}
  ports:
    - port: {{ .Values.managementApi.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "shopping-system.management-api.selectorLabels" . | nindent 4 }}
